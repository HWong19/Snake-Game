<!doctype html>
<html>
<head>
	<meta charset='UTF-8' />
	<style>
		input, textarea {border:1px solid #CCC;margin:0px;padding:0px}

        #ip {line-height:20px}
        #port {line-height:20px}
		#player1ID {line-height:20px}
		#player2ID {line-height:20px}
		#body {max-width:800px;margin:auto}
		#log {width:450px;height:40px}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="fancywebsocket.js"></script>
	<script>
		var Server;

		function log( text ) {
			$log = $('#log');
			//Add text to log
			$log.append(($log.val()?"\n":'')+text);
			//Autoscroll
			$log[0].scrollTop = $log[0].scrollHeight - $log[0].clientHeight;
		}

		function send( text ) {
			Server.send( 'message', text );
		}

        function connect(){
            log('Connecting...');
			Server = new FancyWebSocket('ws://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);
			
			
			$('#message').keypress(function(e) {
				if ( e.keyCode == 13 && this.value ) {
					log( 'You: ' + this.value );
					send( this.value );

					$(this).val('');
				}
			});

			//Let the user know we're connected
			Server.bind('open', function() {
                document.getElementById("cntBtn").disabled = true;
				log( "Connected." );
				init();
				send("Player1:" + document.getElementById("player1ID").value);
				send("Player2:" + document.getElementById("player2ID").value);
			});

			//OH NOES! Disconnection occurred.
			Server.bind('close', function( data ) {
                document.getElementById("cntBtn").disabled = false;
				log( "Disconnected." );
			});

			//Log any messages sent from server
			Server.bind('message', function( payload ) {
				log( payload );
			});

			Server.connect();
        }

	</script>
</head>

<body>
	<div id='body'>
        Server ip: <input type='text' id='ip' name='ip'>
        Server port: <input type='text' id='port' name='port'><br/>
		Player 1 ID: <input type='text' id='player1ID' name='player1ID'>
		Player 2 ID: <input type='text' id='player2ID' name='player2ID'>
        <button type="button" id='cntBtn' onclick="connect();">Connect</button>
		<textarea id='log' name='log' readonly='readonly'></textarea><br/>
		<!-- Canvas for Snake Game -->
		<canvas id="canvas" width="450" height="450"></canvas>
		<!-- Jquery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<!-- End your of Snake code here -->
		<script type="text/javascript" src="snake.js"></script>
	</div>
</body>

</html>
